<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/src/assets/css/style.css">
</head>

<body>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

<!--letterbox-->
<div class="row" style="margin-top: 100px">
    <div class="col"></div>
    <div class="col-4 row" style="padding: 0;">
        <h1 class="text-center">個人資料</h1>
        <div class="text-center">
            <img class="border rounded-circle" src="/src/assets/image/card-image.svg" style="width: 80px; height: 80px;">
        </div>
        <!----bs-gutter-x:0;-->
        <div class="border border-2 rounded-3" style="padding: 15px; margin-bottom: 10px">
            <span>id : </span>
            <span>@id</span>
            <img class="float-end btn" data-bs-toggle="modal" data-bs-target="#exampleModal_changeid" data-bs-whatever="@id" src="/src/assets/image/pencil-square.svg">
            <div class="modal fade" id="exampleModal_changeid" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">更改 id</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label for="recipient-name" class="col-form-label">請輸入新 id :</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">儲存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="border border-2 rounded-3" style="padding: 15px; margin-bottom: 10px">
            <span>顯示名稱 : </span>
            <span>@顯示名稱</span>
            <img class="float-end btn" data-bs-toggle="modal" data-bs-target="#exampleModal_changename" data-bs-whatever="@id" src="/src/assets/image/pencil-square.svg">
            <div class="modal fade" id="exampleModal_changename" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">更改 顯示名稱</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label for="recipient-name" class="col-form-label">請輸入新名稱 :</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">儲存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="border border-2 rounded-3" style="padding: 15px; margin-bottom: 10px">
            <span>email : </span>
            <span>@email</span>
            <img class="float-end btn" data-bs-toggle="modal" data-bs-target="#exampleModal_changeemail" data-bs-whatever="@id" src="/src/assets/image/pencil-square.svg">
            <div class="modal fade" id="exampleModal_changeemail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">更改 email</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label for="recipient-name" class="col-form-label">請輸入新 email :</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">儲存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="border border-2 rounded-3" style="padding: 15px; margin-bottom: 10px">
            <span>自我介紹 : </span>
            <span>@自我介紹</span>
            <img class="float-end btn" data-bs-toggle="modal" data-bs-target="#exampleModal_Selfintroduction" data-bs-whatever="@id" src="/src/assets/image/pencil-square.svg">
            <div class="modal fade" id="exampleModal_Selfintroduction" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">更改 自我介紹</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label for="recipient-name" class="col-form-label">請輸入新自我介紹 :</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">儲存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="border border-2 rounded-3" style="padding: 15px; margin-bottom: 10px">
            <img src="/src/assets/image/link-45deg.svg">
            <span>我的提問箱鏈結 : </span>
            <span>@鏈結</span>
        </div>
    </div>
    <div class="col"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
